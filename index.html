<html>

<title>:)</title>
<script defer>
  
function blinkText() {
    if ((document.body.style.color === "DarkCyan") || (document.body.style.color === "")) {
        document.body.style.color = "black";
    } else if (document.body.style.color === "black") {
        document.body.style.color = "DarkCyan";
    }
}

window.setInterval(blinkText, 500);
</script>

<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
